description: Da Miao Motor

compatible: "dm,motor"

include: [base.yaml]

properties:
  id:
    type: int
  tx_id:
    type: int
    required: true
  rx_id:
    type: int
    required: true
  can_channel:
    type: phandle
    required: true  
  gear_ratio:
    type: string
    required: true
  controllers:
    type: phandles
    required: true
  capabilities:
    type: string-array
    required: true
  v_max:
    type: string
  p_max:
    type: string
  t_max:
    type: string
